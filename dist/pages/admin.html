    <script>
        // Simple active state toggle helper
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('bg-primary/10', 'text-primary');
                    nav.classList.add('text-gray-600', 'dark:text-gray-400');
                    nav.querySelector('.material-icons-round').classList.remove('text-primary');
                });

                this.classList.remove('text-gray-600', 'dark:text-gray-400');
                this.classList.add('bg-primary/10', 'text-primary');
                this.querySelector('.material-icons-round').classList.add('text-primary');

                // Update Title
                const text = this.querySelector('.font-medium').innerText;
                const titleEl = document.getElementById('page-title');
                if (titleEl) titleEl.innerText = text;
            });
        });

        // Set initial active state for first item if needed, but admin.ts handles it too.
