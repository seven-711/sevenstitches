<body class="font-display bg-background-light dark:bg-background-dark text-[#1c120d] dark:text-[#f3ebe7]">
    <app-header></app-header>

    <main class="flex flex-col items-center w-full min-h-screen">
        <div class="w-full max-w-[1000px] px-4 md:px-10 py-8 lg:py-16">
            <h1 class="text-3xl md:text-4xl font-black leading-tight mb-8">Shopping Cart</h1>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Cart Items -->
                <div class="flex-1">
                    <div id="cart-items" class="flex flex-col gap-4">
                        <p class="text-gray-500">Loading cart...</p>
                    </div>
                </div>

                <!-- Summary -->
                <div
                    class="w-full lg:w-80 h-fit bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-800">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-500">Subtotal</span>
                        <span id="cart-subtotal" class="font-bold">₱0.00</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-500">Shipping</span>
                        <span class="font-bold text-green-600">Free</span>
                    </div>
                    <div class="border-t border-gray-100 dark:border-slate-800 my-4 pt-4 flex justify-between">
                        <span class="font-bold text-lg">Total</span>
                        <span id="cart-total" class="font-bold text-lg text-primary">₱0.00</span>
                    </div>

                    <a href="/pages/checkout.html"
                        class="flex w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-full items-center justify-center transition-all shadow-lg shadow-primary/20">
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </div>
