<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shop Category - Seven Stitches</title>
    <link rel="icon" type="image/jpeg" href="/logo1.jpg" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#0f172a] dark:text-[#e2e8f0]">
    <app-header></app-header>

    <main class="flex flex-col items-center w-full min-h-screen">
        <div class="w-full max-w-[1440px] px-4 md:px-10 py-8 lg:py-16">
            <h1 id="category-title" class="text-3xl md:text-5xl font-black leading-tight tracking-tight mb-8">Shop
                Category</h1>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products will be injected here -->
                <p class="col-span-full text-center text-gray-500">Loading products...</p>
            </div>
        </div>
    </main>

    <script type="module" src="/src/pages/category.ts"></script>
</body>

</html>
