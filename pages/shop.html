<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shop - Seven Stitches</title>
    <link rel="icon" type="image/png" href="/favicon-circle.png" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#0f172a] dark:text-[#e2e8f0]">
    <app-header></app-header>

    <main class="flex flex-col items-center w-full min-h-screen">
        <div class="w-full max-w-[1440px] px-4 md:px-10 py-8 lg:py-16">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h1 class="text-3xl md:text-5xl font-black leading-tight tracking-tight">Shop All Products</h1>

                <div class="flex items-center gap-2">
                    <label for="stock-filter"
                        class="text-sm font-medium text-gray-700 dark:text-gray-300">Filter:</label>
                    <select id="stock-filter"
                        class="rounded-lg border-gray-300 dark:border-gray-700 text-sm focus:ring-primary focus:border-primary bg-white dark:bg-[#1e293b]">
                        <option value="all">All Status</option>
                        <option value="in_stock">In Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <!-- Category Filters -->
            <div id="category-filters" class="flex flex-wrap gap-2 mb-8 items-center justify-center md:justify-start">
                <button
                    class="px-4 py-2 rounded-full text-sm font-medium bg-black text-white dark:bg-white dark:text-black transition-all">All</button>
                <div class="animate-pulse h-9 w-24 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
                <div class="animate-pulse h-9 w-24 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products will be injected here -->
                <p class="col-span-full text-center text-gray-500">Loading products...</p>
            </div>
        </div>
    </main>

    <script type="module" src="/src/pages/shop.ts"></script>
</body>

</html>
