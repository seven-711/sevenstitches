<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Track My Order - Seven Stitches</title>
    <link rel="icon" type="image/png" href="/favicon-circle.png" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#0f172a] dark:text-[#e2e8f0]">
    <app-header></app-header>

    <main class="flex flex-col items-center w-full min-h-screen">
        <div class="w-full max-w-3xl px-4 md:px-10 py-16 lg:py-24 flex flex-col items-center text-center">

            <span
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 text-xs font-bold uppercase tracking-wider mb-6">
                <span class="material-symbols-outlined text-base">local_shipping</span>
                Order Status
            </span>

            <h1 class="text-4xl md:text-6xl font-black leading-tight tracking-tight mb-6">
                Track your handmade <span
                    class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">treasures</span>
            </h1>

            <p class="text-lg text-gray-500 dark:text-gray-400 mb-10 max-w-lg">
                Enter your unique tracking number below to see exactly where your Seven Stitches order is in the
                creation process.
            </p>

            <!-- Search Form -->
            <form id="tracking-form" class="w-full max-w-lg relative flex items-center mb-16">
                <span class="absolute left-4 text-gray-400 material-symbols-outlined">search</span>
                <input type="text" id="tracking-input" placeholder="Enter Tracking Number (e.g., 7S-XXXX-YYYY)"
                    class="w-full pl-12 pr-36 py-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-lg focus:border-primary focus:ring-primary shadow-sm transition-all"
                    required />
                <button type="submit"
                    class="absolute right-2 top-2 bottom-2 px-6 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold shadow-md transition-all active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                    Track
                </button>
            </form>

            <!-- Results Container -->
            <div id="tracking-result" class="w-full text-left hidden">
                <!-- Content injected via JS -->
                <div
                    class="bg-white dark:bg-[#151c2b] rounded-3xl p-8 border border-gray-100 dark:border-gray-800 shadow-xl">
                    <div class="animate-pulse space-y-8">
                        <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
                        <div class="h-40 bg-gray-200 dark:bg-gray-700 rounded-xl w-full"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="/src/pages/tracking.ts"></script>
</body>

</html>
